
server:
  servlet:
    context-path: /inventory

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/ecomerce
    username: postgres
    password: postgres

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
      jdbc.batch_size: 30
      order_inserts: true
      dialect: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: true
    show-sql: true
  
  flyway:
    enabled: true
    baseline-on-migrate: true
