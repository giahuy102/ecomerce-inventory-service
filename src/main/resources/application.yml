
server:
  port: 8081
  servlet:
    context-path: /inventory

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/ecomerce?reWriteBatchedInserts=true
    username: postgres
    password: postgres

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 30
        order_inserts: true
    show-sql: true
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    schemas: inventory_service

logging:
  level:
    org.hibernate:
      engine.jdbc.batch.internal.BatchingBatch: DEBUG
